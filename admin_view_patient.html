{% include "admin_header.html" %}
<center>
	<h1>Patient Details</h1>
	<table class="table" style="width: 700px">
		<tr>
			<th>Sl No</th>
			<th>Patient Name</th>
			<th>Phone</th>
			<th>Email</th>
		</tr>

		{% for row in data['patient'] %}

		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['fname']}} {{row['lname']}}</td>
			<td>{{row['phone']}}</td>
			<td>{{row['email']}}</td>
			<td><a class="btn btn-info" href="admin_view_files?pid={{row['patient_id']}}">View Files</a></td>
		</tr>
		{% endfor %}
	</table>
</center>
{% include "footer.html" %}
